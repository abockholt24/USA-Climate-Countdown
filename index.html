<!DOCTYPE html>
<html>
<head>
    <title>USA Climate Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="start-screen">
        <img id="title-image" src="USA Climate Countdown Title Image.jpg" alt="USA Climate Countdown Title Image">
        <h1>USA Climate Countdown</h1>
        <p>The clock is ticking. Climate change is impacting the U.S., from rising sea levels to devastating wildfires. How well do you understand climate change and the future of our planet? Play to find out.</p>
        <button id="begin-button">Begin</button>
    </div>
    <img id="question-image" alt="Question Image" style="display: none;"> 


    <div id="question-container" style="display:none;"></div>

    <div id="final-screen" style="display: none;"> 
        <div id="result"></div> 
        <img id="result-image" src="Final Image.jpg" alt="Final Image"> 
    </div>
    

    <script src="script.js"></script>
</body>
</html>
